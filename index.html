<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Қазақстан қорықтары мен парктері</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Қазақстан қорықтары мен парктері</h1>
    <input type="text" placeholder="Іздеу..." />
  </header>

  <section class="recommendations">
    <h2>Ұсынылғандар</h2>
    <div class="card-grid">
      <div class="card">
        <img src="img/acsu.jpg" alt="Ақсу-Жабағылы">
        <h3>Ақсу-Жабағылы</h3>
        <p>Ең көне қорық (1926).</p>
      </div>
      <div class="card">
        <img src="img/korgalzhyn.jpg" alt="Қорғалжын">
        <h3>Қорғалжын</h3>
        <p>Қоқиқаздар мекені.</p>
      </div>
      <div class="card">
        <img src="img/sharyn.jpg" alt="Шарын">
        <h3>Шарын</h3>
        <p>Табиғи каньон.</p>
      </div>
      <div class="card">
        <img src="img/kolsai.jpg" alt="Көлсай көлдері">
        <h3>Көлсай көлдері</h3>
        <p>Тянь-Шань маржаны.</p>
      </div>
      <div class="card">
        <img src="img/burabay.jpg" alt="Бурабай">
        <h3>Бурабай</h3>
        <p>Арқаның жауһары.</p>
      </div>
      <div class="card">
        <img src="img/altyn_emel.jpg" alt="Алтын-Емел">
        <h3>Алтын-Емел</h3>
        <p>Әнші бархан.</p>
      </div>
      <div class="card">
        <img src="img/bayanaul.jpg" alt="Баянауыл">
        <h3>Баянауыл</h3>
        <p>Жасыбай көлі.</p>
      </div>
      <div class="card">
        <img src="img/katon.jpg" alt="Катон-Қарағай">
        <h3>Катон-Қарағай</h3>
        <p>Алтайдың биігі.</p>
      </div>
    </div>
  </section>
</body>
</html>
